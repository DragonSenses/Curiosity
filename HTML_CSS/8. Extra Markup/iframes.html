<!DOCTYPE html>
<html>
	<head>
		<title>iFrames</title>
	</head>
	<body>
		<iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed">
		</iframe>
	</body>
</html>

<!-- Inline Frames (iframes)

	<iframe> creates a little window (of another page) cut into your page.

	Attributes:
		- src: 	  specifies the URL of the page to show in the frame
		- height: specifies the height of the iframe in pixels
		- width:  specifies the width of the iframe in pixels
	HTML5 Attribute
		- seamless: applied to iframes where scrollbars are not desired. 
					Does not need a value, but often given a value of seamless. 

	Common use of iframes:
		- Embed a Google Map into a page
		- Content of iframe can be any html page (either located on same server
		or anywhere else on the web)
				
-->
