<html>
	<head>
		<title>Sea Otters</title>
	</head>
	<body>
		<figure>
			<img src="images/otters.jpg" alt="Photograph of two sea otters floating in water" />
			<br />
			<figcaption>Sea otters hold hands when they sleep so they don't drift away from each other.</figcaption>
		</figure>
	</body>
</html>

<!-- 
	<figure> element contains images and their caption so that the two are
		associated. Can have more than one image inside the <figure> 
		element as long as they all share the same caption.

	<figcaption> element allows web page authors to add a caption to an image.
 -->
