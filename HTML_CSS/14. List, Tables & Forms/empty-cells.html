<!DOCTYPE html>
<html>
	<head>
		<title>Empty Cells</title>
		<style type="text/css">
			td {
				border: 1px solid #0088dd;
				padding: 15px;}
			table.one {
				empty-cells: show;}
			table.two {
				empty-cells: hide;}
		</style>
	</head>
	<body>
		<table class="one">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td></td>
			</tr>
		</table>
		<table class="two">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>

<!-- empty-cells

If you have empty cells in your table, then you can use
the empty-cells property to specify whether or not their
borders should be shown.

Since browsers treat empty cells in different ways, if you want to
explicitly show or hide borders on any empty cells then you
should use this property.

  It can take one of three values:

1. show
This shows the borders of any empty cells.

2. hide
This hides the borders of any empty cells.

3. inherit
If you have one table nested inside another, the inherit
value instructs the table cells to obey the rules of the containing table.

-->
