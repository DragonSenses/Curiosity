<!DOCTYPE html>
<html>
	<head>
		<title>Border Shorthand</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 250px;
				border: 3px dotted #0088dd;}
		</style>
	</head>
	<body>
		<p>Here is a simple chord sequence played on a Hammond organ through a Leslie speaker.</p>
	</body>
</html>

<!-- Shorthand - border

The border property allows you to specify the width, style and
color of a border in one property (and the values should be coded
in that specific order).

  border: 3px dotted #0088dd;

1. Width 2.style 3.Color

-->
