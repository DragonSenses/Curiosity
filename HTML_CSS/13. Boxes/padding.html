<!DOCTYPE html>
<html>
	<head>
		<title>Padding</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 275px;
				border: 2px solid #0088dd;}
			p.example {
				padding: 10px;}
		</style>
	</head>
	<body>
		<p>Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.</p>
		<p class="example">Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.</p>
	</body>
</html>

<!-- Padding

• padding property allows you to specify how much space should appear between the content of an element and its border
	• Value of this property most often specified in pixels (possible to use percentages and ems)
		○ Padding is a percentage of the browser window (or of containing box if it is inside another box)

If width is specified for a box, padding is added onto the width of the box.

You can specify different values
for each side of a box using:

  padding-top
  padding-right
  padding-bottom
  padding-left

Or you can use a shorthand (where the values are in clockwise order: 
  top, right, bottom, left):

  padding: 10px 5px 3px 1px;
-->
