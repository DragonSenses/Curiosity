<!DOCTYPE html>
<html>
	<head>
		<title>Border Color</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				border-style: solid; 
				border-width: 3px;
				width: 200px;}
			p.one {
				border-color: #0088dd;}
			p.two {
				border-color: #bbbbaa #111111 #ee3e80 #0088dd;}
		</style>
	</head>
	<body>
		<p class="one">The ARP Odyssey was introduced in 1972.</p>
		<p class="two">The ARP Odyssey was introduced in 1972.</p>
	</body>
</html>

<!-- Border Color

  border-color can specify the color of a border using either RGB, Hex Codes, 
  CSS Color Names, or HSL values

  It is possible to individually control the colors of the borders on different 
sides of a box using:

  border-top-color
  border-right-color
  border-bottom-color
  border-left-color

It is possible to use a shorthand to control all four border colors in one property:

  border-color: darkcyan deeppink darkcyan deeppink;

The values here appear in clockwise order: top, right, bottom, left.
-->
