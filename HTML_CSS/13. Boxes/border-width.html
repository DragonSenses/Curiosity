<!DOCTYPE html>
<html>
	<head>
		<title>Border Width</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 200px;
				border-style: solid;}
			p.one {
				border-width: 2px;}
			p.two {
				border-width: thick;}
			p.three {
				border-width: 1px 4px 12px 4px;}
		</style>
	</head>
	<body>
		<p class="one">Hohner's "Clavinet" is essentially an electric clavichord.</p>
		<p class="two">Hohner's "Clavinet" is essentially an electric clavichord.</p>
		<p class="three">Hohner's "Clavinet" is essentially an electric clavichord.</p>
	</body>
</html>

<!-- Border Width

○ border-width controls the width of a border. 
  § Value can either be given in pixels or one of three values: (thin, medium, thick)
  § Cannot use percentages with this property

○ Can control individual size of borders using four separate properties:
  - border-top-width
  - border-right-width
  - border-bottom-width
  - border-left-width

○ Can specify different widths for the four border values in one property like so:
  Values appear in Clockwise order: Top, Right, Bottom, Left

  border-width: 2px 1px 1px 2px;
  
-->
