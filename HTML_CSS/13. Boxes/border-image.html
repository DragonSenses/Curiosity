<!DOCTYPE html>
<html>
	<head>
		<title>Border Image</title>
		<style type="text/css">
			p {
				width: 197px;
				height: 54px;
				border: 11px solid #ffffff;}
			p.one {
				-moz-border-image: url("images/dots.gif") 11 11 11 11 stretch;
				-webkit-border-image: url("images/dots.gif") 11 11 11 11 stretch;
				border-image: url("images/dots.gif") 11 11 11 11 stretch;}
			p.two {
				-moz-border-image: url("images/dots.gif") 11 11 11 11 round;
				-webkit-border-image: url("images/dots.gif") 11 11 11 11 round;
				border-image: url("images/dots.gif") 11 11 11 11 round;}
		</style>
	</head>
	<body>
		<p class="one"></p>
		<p class="two"></p>
	</body>
</html>

<!-- border-image

border-image property applies an image to the border of any box, 
  takes a background image and slices it into 9 pieces

This property requires three pieces of information:

1: The URL of the image
2: Where to slice the image
3: What to do with the straight edges; the possible values are:
  stretch - stretches the image 
  repeat - repeats the image 
  round - like repeat but if the tiles do not fit exactly, scales 
  the tile image so they will 

The box must also have a border width for the image to be shown.
-->
