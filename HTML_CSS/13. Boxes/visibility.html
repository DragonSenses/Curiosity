<!DOCTYPE html>
<html>
	<head>
		<title>Visibility</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {
				display: inline; 
				margin-right: 10px;}
			li.coming-soon {
				visibility: hidden;}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>

<!-- Hiding Boxes - Visibility

• visibility property allows you to hide boxes from users but it leaves a 
space where the element would have been 

  ○ hidden hides the element, a blank space will appear in its place
    § If do not want black space, use display property with value of none instead
  ○ visible shows the element
  ○ Can be seen with View Source

  -->
