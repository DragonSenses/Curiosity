<html>
	<head>
		<title>Checkbox</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">
			<p>Please select your favorite music service(s):
				<br />
				<input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes
				<input type="checkbox" name="service" value="lastfm" /> Last.fm
				<input type="checkbox" name="service" value="spotify" /> Spotify
			</p>
		</form>
	</body>
</html>

<!-- Checkbox
	<input> type="checkbox"
	Checkboxes allow users to select (and unselect) one or more options in answer
to a question.

	Attributes
		name - is sent to the server with the value of the option(s) the user 
	selects. When a question provides users with options for answers in the form
	of checkboxes, the value of the name attribute should be the same for all of
	the buttons that answer that question.
		
		value - indiciates the value sent to the server if this checkbox is checked

		checked - indicates that this box should be checked when the page loads. 
	If used, its value should be checked. 
-->
