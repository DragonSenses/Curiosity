<html>
	<head>
		<title>Grouping Form Elements</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php">      
			<fieldset>
				<legend>Contact details</legend>
				<label>Email:<br /><input type="text" name="email" /></label><br />
				<label>Mobile:<br /><input type="text" name="mobile" /></label><br />
				<label>Telephone:<br /><input type="text" name="telephone" /></label>
			</fieldset>
		</form>
	</body>
</html>

<!-- Grouping Form Elements

	<fieldset> - groups related form controls together. Helpful for longer forms. 
		Most browsers will show this with a line around the edge to shhow how
		they are related. The appearance of these lines can be adjusted using CSS.

	<legend> - can come directly after the opening <fieldset> tag and contains a
		caption which helps identify the purpose that group of form controls. 

-->
