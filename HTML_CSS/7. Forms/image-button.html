<html>
	<head>
		<title>Image Button</title>
	</head>
	<body>
		<form action="http://www.example.org/subscribe.php">
			<p>Subscribe to our email list:</p> 
			<input type="text" name="email" />
			<input type="image" src="images/subscribe.jpg" width="100" height="20" />
		</form>
	</body>
</html>

<!--  Image Button

	<input> type="image"
		To use an image for the Submit Button, you can give the type attribute
		a value of image. The src, width, height, and alt attributes work just
		like they do when used with the <img> element.		

-->
