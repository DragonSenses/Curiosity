<html>
	<head>
		<title>HTML5 Email Input</title>
	</head>
	<body>
		<form action="http://www.example.org/subscribe.php"> 
			<p>Please enter your email address:</p>
			<input type="email" name="email" />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>

<!-- HTML5: Email Input

	<input> type="email"
		If you ask a user for an email address, you can use the email input. 
	Browsers that support HTML5 validation will check that the user has provided
	information in the correct format of an email address.

-->
