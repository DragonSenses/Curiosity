<html>
	<head>
		<title>Form Structure</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php" method="get">
			<p>This is where the form controls will appear.</p>
		</form>
	</body>
</html>

<!-- Forms
	
<form> - form controls live inside a <form> element. This should always carry 
	the action attribute and will usually have a method and id attribute too.

action - its value is the URL for the page on the server that will receive the
	information in the form when it is submitted. 

method - forms can be sent using of two methods: "get" or "post"


 -->
