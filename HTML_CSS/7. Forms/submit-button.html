<html>
	<head>
		<title>Submit Button</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php">
			<p>Subscribe to our email list:</p>
			<input type="text" name="email" />
			<input type="submit" name="subscribe" value="Subscribe" />
		</form>
	</body>
</html>

<!-- Submit Button

	<input> type="submit"
		Submit button is used to send a form to the server.

	Attributes:
		name - but does not need to have one

		value - used to control the text that appears on a button. The
			Default Value is "Submit query" on some browsers. 

	Different browsers will show submit buttons in different ways and 
	tend to fit thhe visual presentation of the browser. To control the
	appearance use CSS or use image for the button.

-->
