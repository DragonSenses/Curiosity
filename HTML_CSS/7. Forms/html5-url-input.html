<html>
	<head>
		<title>HTML5 URL Input</title>
	</head>
	<body>
		<form action="http://www.example.org/profile.php"> 
			<p>Please enter your website address:</p>
			<input type="url" name="website" />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>

<!-- HTML5: URL Input

	<input> type="url"
		A URL input can be used when you are asking a user for a web page 
	address. Browsers that support HTML5 validation will check that the user
	has provided information in the format of a URL.

-->
