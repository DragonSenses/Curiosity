<!DOCTYPE html>
<html>
	<head>
		<title>Text Shadow</title>
		<style type="text/css">
			p {
				font-size: 200%;
				padding: 20px;
				text-align: center;}
			p.one {
				background-color: #eeeeee;
				color: #666666;
				text-shadow: 1px 1px 0px #000000;}
			p.two {
				background-color: #dddddd;
				color: #666666;
				text-shadow: 1px 1px 3px #666666;}
			p.three {
				background-color: #cccccc;
				color: #ffffff;
				text-shadow: 2px 2px 7px #111111;}
			p.four {
				background-color: #bbbbbb;
				color: #cccccc;
				text-shadow: -1px -2px #666666;}
			p.five {
				background-color: #aaaaaa;
				color: #ffffff;
				text-shadow: -1px -1px #666666;}
		</style>
	</head>
	<body>
		<p class="one">The briard is known as a heart wrapped in fur.</p>
		<p class="two">The briard is known as a heart wrapped in fur.</p>
		<p class="three">The briard is known as a heart wrapped in fur.</p>
		<p class="four">The briard is known as a heart wrapped in fur.</p>
		<p class="five">The briard is known as a heart wrapped in fur.</p>
	</body>
</html>

<!-- CSS3 - Drop Shadow
• text-shadow property is used to create a drop shadow, a dark version of the 
word just behind it and slightly offset
	○ Also used to create an embossed effect by adding a shadow that is slightly 
	lighter than the text
	
• Values can take three lengths and a color for the drop shadow
	○ 1st length indicates how far to the left or right the shadow should fall
	○ 2nd value indicates the distance to the top or bottom that the shadow should fall
	○ 3rd value is optional and specifies the amount of blur that should be applied to the drop shadow
	○ 4th value is color of drop shadow

-->
