<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Align</title>
		<style type="text/css">
			#six-months {
				vertical-align: text-top;}
			#one-year {
				vertical-align: baseline;}
			#two-years {
				vertical-align: text-bottom;}
		</style>
	</head>
	<body>
		<h1>Briard Life Stages</h1>
		<p><img src="images/six-months.gif" width="50" height="50" alt="Six months" id="six-months" /> Six months</p>
		<p><img src="images/one-year.gif" width="50" height="50" alt="One year" id="one-year" /> One year</p>
		<p><img src="images/two-years.gif" width="50" height="50" alt="Two years" id="two-years" /> Two years</p>
	</body>
</html>

<!-- Vertical Align, use with inline elements <img>, <em>, or <strong>
	
	vertical-align property performs more similarly to HTML align attribute on <img> element, and is 
		NOT intended to allow you to vertically align text in middle of block 
		level elements such as <p> and <div>.
			- (has this effect with table cells <td> and <th> though)

• Commonly used with inline elements such as <img>, <em>, or <strong>
• Takes values: baseline, sub, super, top, text-top, middle, bottom, text-bottom
• Can also take a length (usually pixels or ems) or a percentage of line height
-->
