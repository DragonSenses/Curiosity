<html>
	<head>
		<title>Strong</title>
	</head>
	<body>
		<p><strong>Beware:</strong> Pickpockets operate in this area.</p>
		<p>This toy has many small pieces and is <strong>not suitable for children under five years old.</strong></p>
	</body>
</html>

<!-- strong element indicates that its content has strong importance, for example it may be 
said with strong emphasis. By default, browsers will show the contents in bold.  -->
