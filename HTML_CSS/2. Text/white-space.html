<html>
	<head>
		<title>White Space</title>
	</head>
	<body>
		<p>The moon is drifting away from Earth.</p>
		<p>The moon	       is drifting away from Earth.</p>
		<p>The moon is drifting away from 

			Earth.</p>
	</body>
</html>

<!-- White Space Collapsing - When the browser comes across two or more spaces next
to each other, it only displays one space. Similarly, if it comes across a line
break, it treats that as a single space too. -->
