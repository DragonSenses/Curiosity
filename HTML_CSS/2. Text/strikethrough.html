<html>
	<head>
		<title>Strikethrough</title>
	</head>
	<body>
		<p>Laptop computer:</p>
		<p><s>Was $995</s></p>
		<p>Now only $375</p>
	</body>
</html>

<!-- <s> element indicates somethign that is no longer accurate or relevant.
	     (but should not be deleted). 
	Visually the contents will usually be displayed with a line through the
	center. -->
