<html>
	<head>
		<title>Emphasis</title>
	</head>
	<body>
		<p>I <em>think</em> Ivy was the first.</p>
		<p>I think <em>Ivy</em> was the first.</p>
		<p>I think Ivy was the <em>first</em>.</p>
	</body>
</html>

<!-- <em> element indicates emphasis that subtly changes the meaning of  a 
	sentence. By default browsers will show the contents of an <em> element
    in italic -->
