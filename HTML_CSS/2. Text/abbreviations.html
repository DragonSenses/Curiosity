<html>
	<head>
		<title>Abbreviations and Acronyms</title>
	</head>
	<body>
		<p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist.</p>
		<p><acronym title="National Aeronautics and Space Administration">NASA</acronym> returns exceptional value
		for less than half a penny of every tax dollar.</p>
	</body>
</html>

<!-- To use Abbreviations or Acronyms, the <abbr> element can be used.
	A <title> aatribute on the opening tag is used to specify the full term. -->
