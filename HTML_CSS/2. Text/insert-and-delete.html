<html>
	<head>
		<title>Insert and Delete</title>
	</head>
	<body>
		<p>It was the <del>worst</del> <ins>best</ins> idea she had ever had.</p>
	</body>
</html>

<!-- <ins> element can be used to show content that has been inserted into a 
		   document. Contents are usually underlined. 
	 <del> element can show text that has been deleted from it. 
		   Contents usually has a line through it.
 -->
