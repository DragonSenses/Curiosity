<html>
	<head>
		<title>Address</title>
	</head>
	<body>
		<address>
			<p><a href="mailto:homer@example.org">homer@example.org</a></p>
			<p>742 Evergreen Terrace, Springfield.</p>
		</address>
	</body>
</html>

<!-- <address> element has quite a specific use: to contain contact details 
	for the author of the page. Can contain physical address, phone number, 
	or email address. Browsers often display contents as italics. 
-->
