<!DOCTYPE html>
<html>
	<head>
		<title>Fixed Width Layout</title>
		<style type="text/css">
			* {
				font-family: Arial, Verdana, sans-serif;
				color: #665544;
				text-align: center;}
			body {
				width: 960px;
				margin: 0 auto;}
			#content {
				overflow: auto;
				height: 100%;}
			#nav, #feature, #footer {
				background-color: #efefef;
				padding: 10px;
				margin: 10px;}
			.column1, .column2, .column3 {
				background-color: #efefef;
				width: 300px;
				float: left;
				margin: 10px;}
			li {
				display: inline;
				padding: 5px;}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Logo</h1>
			<div id="nav">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
					<li><a href="">Services</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div id="feature">
				<p>Feature</p>
			</div>
			<div class="article column1">
				<p>Column One</p>
			</div>
			<div class="article column2">
				<p>Column Two</p>
			</div>
			<div class="article column3">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer">
			<p>&copy; Copyright 2011</p>
		</div>
	</body>
</html>

<!-- Fixed Width Layout

To create a fixed width layout, the width of the main boxes on
a page will usually be specified in pixels (and sometimes their
height, too).

Here you can see several <div> elements, each of which uses an
id or class attribute to indicate its purpose on the page.

In a book like this, the result of both the fixed and liquid layouts
look similar. To get a real feel for them, you need to view them in
your browser and see how they react when you adjust the size of
the browser window.

The fixed width layout will stay the same width no matter what
size the browser window is, whereas the liquid layout will 
stretch (or shrink) to fill the screen.

The HTML is the same for both the fixed width layout example
on this page and the liquid layout example you see next.

-->
