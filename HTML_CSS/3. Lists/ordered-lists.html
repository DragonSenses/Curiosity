<html>
	<head>
		<title>Ordered Lists</title>
	</head>
	<body>
		<ol>
			<li>Chop potatoes into quarters</li>
			<li>Simmer in salted water for 15-20 minutes until tender</li>
			<li>Heat milk, butter and nutmeg</li>
			<li>Drain potatoes and mash</li>
			<li>Mix in the milk mixture</li>
		</ol>
	</body>
</html>

<!-- <ol> element creates an ordered list -->
<!-- <li> tag stands for list item, and surrounds each item in the list.
	
	Browsers indent lists by default. 

	Sometimes you may see a type attribute used with the <ol> element
	to specify the type of numbering (numbers, letters, roman numerals, etc.)
    But it is better to use the CSS list-style-type property. -->
