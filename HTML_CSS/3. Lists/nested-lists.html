<html>
	<head>
		<title>Nested Lists</title>
	</head>
	<body>
		<ul>
			<li>Mousses</li>
			<li>Pastries
				<ul>
					<li>Croissant</li>
					<li>Mille-feuille</li>
					<li>Palmier</li>
					<li>Profiterole</li>
				</ul>
			</li>
			<li>Tarts</li>
		</ul>
	</body>
</html>

<!-- You can put a second list inside an <li> element to create a 
	Sublist or Nested list. 

	Browsers display nested lists indented further than the parent list.

	In Nested Unordered Lists, the brwoser will usually change the style
	of the bullet point too. 
-->
