<html>
	<head>
		<title>Email Links</title>
	</head>
	<body>
		<a href="mailto:jon@example.org">Email Jon</a>
	</body>
</html>

<!-- Use <a> element with (href attribute value) as "mailto:" followed
	by the email addres you want the email to be sent to. 
	
	This creates a link that starts up the user's email program and
	addresses an email to a specified email address 
	
	When it is clicked on, the user's email program will open a new 
	email message and address it to the person specified in the link.

-->
